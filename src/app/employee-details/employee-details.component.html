<div class="jumbtron">
    <h1 class="display-4 text-center">Employee Detail</h1>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" autocomplete="off" (submit)="onSearchSubmit(form)">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                        <input name="EmployeeName" #EmployeeName="ngModel" [(ngModel)]="service.employeeName"
                            class="form-control" placeholder="Employee name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                        Search</button>
                </div>
                <div class="form-group">
                    <nav aria-label="...">
                        <ul class="pagination pagination-lg">
                            <li class="page-item" *ngFor='let in of service.paginationService.numbers ;let i = index'>
                                <a class="page-link" href="#" (click)="onPageBtnClick(i+1)">{{ i+1 }}</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <table class="table table-hover">
                <td>Name</td>
                <td>Salary</td>
                <td>Department</td>
                <td>Position</td>
                <tr *ngFor="let em of service.list">
                    <td>{{ em.name }}</td>
                    <td>{{ em.salary }}</td>
                    <td>{{ em.department.name }}</td>
                    <td>{{ em.position.name }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
